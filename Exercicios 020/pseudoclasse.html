<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
div{background-color: aquamarine;
display: inline-block;
text-align: center;
border: solid black;
height: 200px;/* Altura*/
width: 200px;/*Largura*/}
div:hover{
    background-color: yellow;
}/*hover quando passar o mouse por cima, fica da cor, nesse caso amarelo*/
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
